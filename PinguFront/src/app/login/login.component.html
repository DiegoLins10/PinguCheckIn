<div class="registration-form">
    <form>
        <div class="form-icon">
            <img class="logo" src="../../assets/pingu-logo.png" alt="">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user" [ngModelOptions]="{standalone: true}" type="text" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input [(ngModel)]="senha" [ngModelOptions]="{standalone: true}" type="password" class="form-control item" id="password" placeholder="Senha">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account" (click)="login()">Entrar</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account btn-secondary" routerLink="/cadastro">Cadastrar</button>
        </div>
        <div class="">
            <app-loader [isLoading]="Isloading" message="Carregando..."></app-loader>
         </div>

        <div class="centered" *ngIf="mensagem && mensagem.length > 0">
            <div *ngFor="let msg of mensagem">
                <div class="alert alert-danger"  role="alert">
                    {{msg}}
                </div>
            </div>          
        </div>
    </form>
    <div class="social-media">
        <h5>Siga nossas redes sociais</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
