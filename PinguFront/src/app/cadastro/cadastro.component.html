<div class="registration-form ">
    <form class="needs-validation" novalidate>
        <div class="form-icon">
            <img class="logo" src="../../assets/pingu-logo.png" alt="">
        </div>
        <div class="form-group has-validation">
            <label for="Nome" class="">Nome</label>
            <input type="text" [(ngModel)]="cadastro.Nome" [ngModelOptions]="{standalone: true}" class="form-control item" id="Nome" placeholder="Nome" required>
        </div>
        <div class="form-group has-validation">
            <label for="Sobrenome" class="">Sobrenome</label>
            <input type="text" [(ngModel)]="cadastro.Sobrenome" [ngModelOptions]="{standalone: true}" class="form-control item" id="Sobrenome" placeholder="Sobrenome" required>
        </div>
        <div class="form-group has-validation">
            <label for="Email" class="">Email</label>
            <input type="text" [(ngModel)]="cadastro.Email" [ngModelOptions]="{standalone: true}" class="form-control item" id="email" placeholder="Email" required>
        </div>
        <div class="form-group has-validation">
            <label for="Senha" class="">Senha</label>
            <input type="password" [(ngModel)]="cadastro.Senha" [ngModelOptions]="{standalone: true}" class="form-control item" id="password" placeholder="Senha" required>
        </div>
        <div class="form-group has-validation">
            <label for="Nome" class="">Confirmar senha</label>
            <input type="password" [(ngModel)]="senha" [ngModelOptions]="{standalone: true}" class="form-control item" id="password2" placeholder="Confirmar senha" required>
        </div>
        <div class="form-group has-validation">
            <label for="Nome" class="">Celular</label>
            <input type="text" [(ngModel)]="cadastro.Celular" [ngModelOptions]="{standalone: true}" class="form-control item" id="phone-number" mask="(00) 00000-0000" placeholder="Celular" required>
        </div>
        <div class="form-group has-validation">
            <label for="DataNascimento" class="">Data de nascimento</label>
            <input type="date" [(ngModel)]="cadastro.DataNascimento" [ngModelOptions]="{standalone: true}" class="form-control item" id="birth-date" placeholder="Data de nascimento" required>
        </div>
        <div class="form-group has-validation">
            <label for="CPF" class="">CPF</label>
            <input type="text" [(ngModel)]="cadastro.Cpf" [ngModelOptions]="{standalone: true}" class="form-control item" id="cpg" mask="000.000.000-00" placeholder="CPF" required>
        </div>
        <div class="form-group has-validation">
            <button type="button" class="btn btn-block create-account" (click)="Cadastrar()">Criar conta</button>
        </div>
        <div class="form-group has-validation">
            <button type="button" routerLink="/" class="btn btn-block create-account">Voltar Login</button>
        </div>

        <div *ngIf="mensagem && mensagem.length > 0">
            <div *ngFor="let msg of mensagem">
                <div class="alert alert-danger"  role="alert">
                    {{msg}}
                </div>
            </div>          
        </div>
        <div class="">
            <app-loader [isLoading]="Isloading" message="Criando nova conta..."></app-loader>
         </div>
         <div class="centered" *ngIf="sucesso && sucesso.length > 0">
            <div *ngFor="let msg of sucesso">
                <div class="alert alert-success"  role="alert">
                    {{msg}}
                </div>
            </div>          
        </div>
    </form>
</div>
