<div class="registration-form">
    <form>
        <div class="form-icon">
            <img class="logo" src="../../assets/pinguim_logo-removebg-preview.png" alt="">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="Nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="Sobrenome" placeholder="Sobrenome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Confirmar email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Senha">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="phone-number" placeholder="Celular">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="birth-date" placeholder="Data de nascimento">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account">Criar conta</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
